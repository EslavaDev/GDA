      <ion-title>Cotizando</ion-title>

  <ion-content>

    <div class="content">
      
      <form>
          <ion-grid>
        <div class="conten-over">



          <section class="section-image">
            <div class="image">
  
              <ion-row>
  
                  <ion-col col-12>
                      <ion-label>
                          <span>Imagenes:</span>
                      </ion-label>
                  </ion-col>
  
                  <ion-col col-3 (click)="activeCamera()">
  
                    <ion-card>
                        <ion-card-content>
                            <ion-icon name="add-circle"></ion-icon>
                        </ion-card-content>
                    </ion-card>                      
                  </ion-col>
  
  
                  <ion-col col-12 *ngIf='icon' >
  
                      <ion-card class="card-ion" >
                        <ion-card-content >
                          <!-- <p *ngFor="let item of arrayImg"><img src="{{item}}" alt=""/></p> -->

                          <ion-slides pager="true" ionSlideDidChange="slideChanged()" >
                              <ion-slide *ngFor="let item of arrayImg">
                                <h1 ><img  class="class-img" src="{{item}}" alt=""/></h1>
                              </ion-slide>
                          </ion-slides>

                         
                      
                           <ion-icon name="image" md="md-image" *ngIf='!icon'></ion-icon>
                          
                        </ion-card-content>
                          
                          
                      </ion-card>                      
                  </ion-col>
              </ion-row>
                
              </div>
            </section>
  
  
            <section class="driver-diagnos">
              <div class="driver-diag">
  
                  <ion-col col-12 class="col-diagnostico">
                      <ion-label>Descripción del diagnostico:</ion-label>
                      <ion-list class="container-descripcion">     
                           <ion-item >
                                <ion-textarea [(ngModel)]="user.desc_diagnostico" name="desc_diagnostico"></ion-textarea>
                           </ion-item>
                      </ion-list>
                  </ion-col>                                                  
              </div>

              <div class="drive-posible-solucion">
                  <ion-col col-12 class="col-solucion">
                      <ion-label>Posible soluciòn:</ion-label>
                      <ion-list class="container-solucion">
                           <ion-item>
                                <ion-textarea  [(ngModel)]="user.posible_solucion" name="posible_solucion" ></ion-textarea>
                           </ion-item>
                      </ion-list>
                  </ion-col>

              </div>
  
            </section>
